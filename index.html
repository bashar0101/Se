<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senyora Tatlıları</title>
    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      tr {
        text-align: center;
      }
      #sec1 {
        padding-left: 30px;
        margin-left: 30px;
        text-align: center;
      }
      ul {
        list-style: none;
        padding-left: 40px;
        text-align: left;
      }
      li {
        font-size: 20px;
        margin: 10px 20px;
      }
      button {
        margin: 0 10px;
      }
      table {
        font-size: 12px;
        margin-left: 120px;
        border: 1px solid black;
      }
      th {
        border: 1px solid black;
      }
      .th1 {
        width: 40%;
      }
      .th2 {
        width: 20%;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1 style="margin-left: 150px;">الجرد</h1>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        const items = [
          "اصابع فستق", "اصابع كاجو", "سكاير", "سوار", "بقج", "عش فستق", "عش مشكل", "يبرقة", 
          "لسان", "لقمة", "لوزينا", "تمرية", "بقلاوة", "مبرومة", "عصملية", "بلورية", 
          "شعبيات قشطة", "شعبيات جوز", "هريسة باشا", "هريسة مكسرات", "هريسة لوزة", 
          "هريسة سمسم", "وربات", "هريسة جوز", "هريسة شكولا", "بقلاوة جوز", "كول و شكور", 
          "فصليات", "ناب الجمل"
        ];

        const [counts, setCounts] = React.useState(Array(items.length).fill(0));

        const increment = (index) => {
          const newCounts = [...counts];
          newCounts[index]++;
          setCounts(newCounts);
        };

        const decrement = (index) => {
          const newCounts = [...counts];
          if (newCounts[index] > 0) {
            newCounts[index]--;
          }
          setCounts(newCounts);
        };

        return (
          <div>
            {/* List with buttons */}
            <div id="sec1">
              <ul>
                {items.map((item, index) => (
                  <li key={index}>
                    {item}
                    <button onClick={() => increment(index)}>+</button>
                    <button onClick={() => decrement(index)}>-</button>
                    <span style={{ marginLeft: "10px" }}>{counts[index]}</span>
                  </li>
                ))}
              </ul>
            </div>

            {/* Table */}
            <div id="sec2">
              <table>
                <thead>
                  <tr>
                    <th>الصنف</th>
                    <th>العدد</th>
                  </tr>
                </thead>
                <tbody>
                  {items.map((item, index) => (
                    <tr key={index}>
                      <th className="th1">{item}</th>
                      <th className="th2">{counts[index]}</th>
                    </tr>
                  ))}
                </tbody>
              </table>

              <footer>
                <div>
                  <p style={{ fontSize: "8px", marginLeft: "40px", marginTop: "80px" }}>
                    @copyright[bashar khoujah]
                  </p>
                  <a style={{ fontSize: "12px" }} href="mailto:basharhas1999@gmail.com">
                    basharhas1999@gmail.com
                  </a>
                </div>
                <div>
                  <a style={{ fontSize: "12px" }} href="https://github.com/bashar0101">
                    https://github.com/bashar0101
                  </a>
                </div>
              </footer>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
